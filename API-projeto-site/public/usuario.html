<script>

verificar_autenticacao();

    function ocultar() {
        form_publicar.style.display = 'none'
        btn_ocultar.style.display = 'none'
        div_error.style.display = 'none'
        div_fedd_pagina.style.marginTop = '0px';
        div_restante.style.height = "auto"
        btn_aparecer.style.display = 'block'
    }

    function aparecer() {
        form_publicar.style.display = 'block'
        btn_aparecer.style.display = 'none'
        btn_ocultar.style.display = 'block'
        div_error.style.display = 'block'
    }

    function grafico(){
        window.location.href = 'grafico.html';
    }






    function publicar() {
        console.log("entrei!")
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_publicar));
        var idUsuario = sessionStorage.id_usuario_meuapp;
        fetch(`/publicacoes/publicar/${idUsuario}`, {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {
                obterPublicacoes();

                finalizarAguardar();
            } else {
                console.log('Erro ao publicar!');
                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }
        });

        return false;
    }


    function atualizarFeed(publicacoes) {

        var doce = document.getElementById("div_doce");
        doce.innerHTML = "";
        var salgado = document.getElementById("div_salgado");
        salgado.innerHTML = "";
        var agridoce = document.getElementById("div_agridoce");
        agridoce.innerHTML = "";

        for (let i = 0; i < publicacoes.length; i++) {
            var publicacao = publicacoes[i];

            var divPublicacao = document.createElement("div")
            var divTipo = document.createElement("div")
            var divNome = document.createElement("div")
            var divTitulor = document.createElement("div")
            var divIngredientes = document.createElement("div")
            var divDescricao = document.createElement("div")

            divNome.innerHTML = `${publicacao.nome}:`;
            divTitulor.innerHTML = publicacao.tituloReceita;
            divIngredientes.innerHTML = `<h4>INGREDIENTES:</h4>  ${publicacao.ingredientes}`;
            divDescricao.innerHTML = `<h3>MODO DE PREPARO:</h3> ${publicacao.receita}`;

            if (publicacao.tipoReceita == "DOCE") {

                divPublicacao.className = "publicacao"
                divTitulor.className = "tituloReceita"
                divIngredientes.className = "Ingredientes"
                divNome.className = "nome";
                divDescricao.className = "descricao";

                divPublicacao.appendChild(divNome);
                divPublicacao.appendChild(divTitulor);
                divPublicacao.appendChild(divIngredientes);
                divPublicacao.appendChild(divDescricao);


                doce.appendChild(divPublicacao);
                // onload="grafico()" 
                onload = "obterPublicacoes()"
                // break
            } else if (publicacao.tipoReceita == "SALGADO") {


                divPublicacao.className = "publicacao"
                divTipo.className = "tipoReceita"
                divTitulor.className = "tituloReceita"
                divIngredientes.className = "Ingredientes"
                divNome.className = "nome";
                divDescricao.className = "descricao";

                divPublicacao.appendChild(divNome);
                divPublicacao.appendChild(divTipo);
                divPublicacao.appendChild(divTitulor);
                divPublicacao.appendChild(divIngredientes);
                divPublicacao.appendChild(divDescricao);

                salgado.appendChild(divPublicacao);
                // onload="grafico()" 
                onload = "obterPublicacoes()"
                // break
            } else if (publicacao.tipoReceita == "AGRIDOCE") {


                divPublicacao.className = "publicacao"
                divTitulor.className = "tituloReceita"
                divIngredientes.className = "Ingredientes"
                divNome.className = "nome";
                divDescricao.className = "descricao";

                divPublicacao.appendChild(divNome);
                divPublicacao.appendChild(divTitulor);
                divPublicacao.appendChild(divIngredientes);
                divPublicacao.appendChild(divDescricao);


                agridoce.appendChild(divPublicacao);
                // onload="grafico()" 
                onload = "obterPublicacoes()"
                // break
            }
           

        }

    }

    function obterPublicacoes() {
        aguardar();
        fetch("/publicacoes")
            .then(resposta => {
                if (resposta.ok) {
                    resposta.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                        tituloReceita.value = '';
                        ingredientesReceita.value = '';
                        mododepreparo.value = '';

                        atualizarFeed(resposta);



                        // atualizargrafico()

                        finalizarAguardar();
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                    finalizarAguardar("Nenhum resultado encontrado ou erro na API");
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção das publicações: ${error.message}`);
            });
    }

    function obterPublicacoesPorUsuario(idUsuario) {
        fetch(`/publicacoes/${idUsuario}`)
            .then(resposta => {
                if (resposta.ok) {
                    resposta.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        // alert(JSON.stringify(resposta))
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção das publicações do usuário: ${error.message}`);
            });
    }

    function aguardar() {
        btn_publicar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizarAguardar(resposta) {
        btn_publicar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        if (resposta) {
            div_erro.style.visibility = 'visible';
            div_erro.innerHTML = resposta;
        }
    }
