<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/usuario.css">
    <title id="titulo_pagina">USUARIO</title>
</head>

<body>
    <!-- SCRIPT DAS FUNÇÕES JS -->
    <script type="text/javascript" src="./funcoes.js"></script>
    <!-- DIV DO MENU ESQUERDO DO FEED-->
    <div id="left_1">
        <div id="painel_publicacao">
            <img src="./imagens/usuario/painel-publicitario 1.svg" onclick="aparecer_feed()" alt="">
        </div>
        <div id="perfil_usuario">
            <img src="./imagens/usuario/perfil-de-usuario 1.svg" onclick="aparecer_perfil()" alt="">
        </div>
        <div id="logout">
            <img src="./imagens/usuario/logout 1.svg" alt="">
        </div>
    </div>
    <!-- DIV DO CONTEUDO DIREITO DO FEED-->
    <div id="rigth_feed" style="display: block;">
        <div id="div_topo">
            <div id="div_logo">
                <img src="./imagens/usuario/image 2.svg" alt="">
            </div>
            <div id="div_logo_publicacao">
                <img src="./imagens/usuario/livro-de-receitas 1.svg" alt="">
            </div>
        </div>
        <div id="div_restante">
            <form action="" id="div_publicacao">
                <div id="div_titlo_receita">
                    <h3>TITULO DA RECEITA</h3>
                    <input>
                </div>
                <div id="div_conteudo_receita">
                    <h3>CONTEUDO DA RECEITA</h3>
                    <textarea id="" class="textarea-padrao" name="descricao"></textarea>
                </div>
                <div id="div_button">
                    <button>PUBLICAR</button>
                </div>
            </form>
        </div>
    </div>
     <!-- DIV DO MENU ESQUERDO DO PERFIL-->
     <div id="left_1" style="display: none;">
        <div id="painel_publicacao">
            <img src="./imagens/usuario/painel-publicitario 1.svg" onclick="aparecer_feed()" alt="">
        </div>
        <div id="perfil_usuario">
            <img src="./imagens/usuario/perfil-de-usuario 1.svg" onclick="aparecer_perfil()" alt="">
        </div>
        <div id="logout">
            <img src="./imagens/usuario/logout 1.svg" alt="">
        </div>
    </div>
    <!-- DIV DO CONTEUDO DIREITO DO PERFIL -->
    <div id="rigth_perfil" style="display: none;">
        <div id="div_foto">
            <img src="./imagens/usuario/usuario-masculino 1.svg" alt="">
        </div>
        <div id="div_nome">
            <h4>Nome</h4>
            <div id="nome"><b id="b_nome"></b></div>
        </div>
        <div id="div_email">
            <h4>E-mail</h4>
            <div id="email"><b id="b_email"></b></div>
        </div>
        <div id="div_data_sexo">
            <div id="data_sexo">
                <h4>Data Nacimento</h4>
                <h4>Sexo</h4>
            </div>
            <div id="data_sexo_escrito">
                <div id="dataNasc"></div>
                <div id="sexo"></div>
            </div>
            <div id="div_cpf">
                <h4>CPF</h4>
                <div id="cpf"></div>
            </div>
            <div id="div_logo_perfil">
                <img src="./imagens/login/logo.png" alt="">
            </div>

        </div>
    </div>
</body>

</html>

<script>
    function aparecer_perfil() {
        rigth_perfil.style.display = 'block'
        rigth_feed.style.display = 'none'
        left.style.display = 'none'
        left_1.style.display = 'block'
        if (document.title != 'Feed de Receitas') {
    document.title = 'Perfil do Usuario';
}
    }

    function aparecer_feed() {
        rigth_perfil.style.display = 'none'
        rigth_feed.style.display = 'block'
        left_1.style.display = 'none'
        left.style.display = 'block'
        

    }

    verificar_autenticacao();
