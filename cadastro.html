<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <title>Document</title>
</head>

<body>

    <!-- CABEÇALHO DO SITE -->

    <div id="cabeçalho">

        <div id="div_logo">
            <img src="./imagens/logo_pag.jpeg" alt="">
        </div>

        <div id="div_bottom_cadastro">
            <img src="./imagens/cadastro.png" alt="">
            <h5>Cadastro</h5>
        </div>

        <div id="div_bottom_login">
            <img src="./imagens/login.png" alt="">
            <h5 href>Login</h5>
        </div>

    </div>

    <!-- CONTEUDO DO CADASTRO -->

    

    <div id="conteudo">

        <div id="subconteudo">

            <div id="cont_titulo">
                <h4>CADASTRO</h4>
            </div>
            
            <div id="div_linha"></div>

            <div id="div_cadastro">

                <h5>NOME COMPLETO</h5>

                <input type="text" name="nome">

                <h5>E-MAIL</h5>

                <input type="email" name="usuario">

                <h5>SENHA</h5>

                <input type="password" name="senha">

            </div>

            <div id="div_buttom">
                <button>CADASTRAR</button>
            </div>

        </div>

    </div>
</body>

</html>
